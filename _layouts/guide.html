---
layout: default
---

<div style="max-width: 800px; margin: 0 auto;">
  <div class="glass-panel">
    <div style="font-family: var(--font-mono); color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1rem;">
      <span>MODULE: GUIDES</span> // <span>PATH: {{ page.path }}</span>
    </div>
    
    <h1 style="margin-top: 0;">{{ page.title }}</h1>
    
    {% if page.description %}
      <p style="font-size: 1.2rem; color: var(--text-muted); margin-bottom: 2rem;">
        {{ page.description }}
      </p>
    {% endif %}

    <div class="content-body">
      {{ content }}
    </div>
  </div>
</div>

title: "Full Stack Learning Hub"
description: "Comprehensive guides, cheat sheets, and code examples for full stack development."
author:
  name: "tldrwtf"
  url: "https://github.com/tldrwtf"

# Theme Settings
remote_theme: "mmistakes/minimal-mistakes-jekyll"
minimal_mistakes_skin: "default" # Options: "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

# Layout & Navigation
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
      author_profile: false
      sidebar:
        nav: "docs"
      toc: true
      toc_sticky: true

# Search
search: true
search_full_content: true
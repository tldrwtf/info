name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install runtime dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r library_api_code/requirements.txt

      - name: Install dev/test dependencies
        run: |
          if [ -f library_api_code/requirements-dev.txt ]; then pip install -r library_api_code/requirements-dev.txt; fi

      - name: Run tests with coverage
        run: |
          pytest --cov=library_api_code --cov-report=xml -q

      - name: Upload coverage report (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery - Solution</title>
    <link rel="stylesheet" href="Grid_Gallery_Solution.css">
</head>
<body>
    <header>
        <h1>My Awesome Photo Gallery</h1>
        <p>A responsive image gallery built with CSS Grid.</p>
    </header>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1">
            <div class="caption">Nature's Beauty</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
            <div class="caption">Urban Landscape</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
            <div class="caption">Abstract Art</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4">
            <div class="caption">Mountain View</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5">
            <div class="caption">Ocean Sunset</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Image+6" alt="Image 6">
            <div class="caption">Forest Path</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Grid Gallery</p>
    </footer>
</body>
</html>
